<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Exerc√≠cio calculadora</title>
    <style>
      section {
        margin-top: 5px;
        display: grid;
        grid-template-columns: repeat(4, 100px);
        gap: 3px;
      }

      h1 {
        text-align: center;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        font-size: 220%;
        border-radius: 1px;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Calculadora simplificada!</h1>
    </header>
    <main>
      <section id="calc-section">
        <div>AC</div>
        <div>+</div>
        <div>-</div>
        <div>*</div>
        <div>9</div>
        <div>8</div>
        <div>7</div>
        <div>/</div>
        <div>6</div>
        <div>5</div>
        <div>4</div>
        <div>.</div>
        <div>3</div>
        <div>2</div>
        <div>1</div>
        <div>0</div>
        <div>(</div>
        <div>)</div>
        <div>=</div>
      </section>
    </main>
  </body>

  <script type="text/javascript" src="script.js"></script>
</html>
